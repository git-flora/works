						<div class="block yellow">
							<img src="../images/prize4.png" alt="">
						</div>
					</div>
					<div class="con-middle con clearfix">

							<img src="../images/prize9.png" alt="">

						<div class="block blue fl">
							<img src="../images/prize8.png" alt="">

						<div class="btn fl" id="btn">

					<h3>活动规则</h3>
					<p>幸运大抽奖开始了</p>
				</div>
			</div>
			<!-- content-end -->
			<!-- shade-start -->
			<div class="shade" style="display:none;" id="shade">
				<div class="share-wrap" style="display:none;" id="share-out">
					<img src="../images/share.png">
				</div>

				<div class="result pop" style="display:none;" id="result">
					<h3>抽奖结果</h3>
					<p>恭喜中奖了！一等奖（事实上）！</p>
					<a href="javascript:void(0)" class="new-btn" id="newBtn">我要领奖</a>

						<div class="box">

							<div class="box-tit">手机号</div>
							<input type="text">

						<div class="form-btn">
