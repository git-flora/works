<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/flexible.js"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<!-- header-start -->
	<div class="body-wrap">
	<div class="header">
		<img src="../images/logo.png" alt="">
	</div>
	<!-- header-end -->
	<!-- content-start -->
	<div class="content clearfix">
		<div class="con-wrap">
			<div class="con-title"><img src="../images/icon1-1.png"><span>绑定手机</span></div>
			<div class="input" id="number">
				<span class="icon"></span><input type="text" name="number" placeholder="请输入绑定手机号">
			</div>
			<div class="input" id="code">
				<span class="icon"></span>
				<input type="text" name="code" placeholder="请输入验证码">
				<span class="code-send">发送验证码</span>
			</div>
			<div class="btn">
				<!-- <img src="../images/icon4-1.png" alt=""> -->
				<span class="first-txt">绑</span><span class="last-txt">定</span>
			</div>
		</div>
	</div>
	<!-- content-end -->
	<!-- footer-start -->
	<div class="footer"><span>&copy;</span>天下美酒网</div>
	<!-- footer-end -->
	</div>
</body>
</html>
